<div class="container-fluid">
    <div [ngClass]="{'card' : true, 'loginAdmin' : isLoginAdmin}">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form (ngSubmit)="loginSubmit()" [formGroup]="loginForm">
                <div class="form-group">
                    <label for="username"><h6>Username</h6></label>
                    <input type="text" [formControlName]="'username'" class="form-control" />
   
                </div>
                <div class="form-group">
                    <label for="password"><h6>Password</h6> </label>
                    <input type="password" [formControlName]="'password'" class="form-control" />
                    <!-- <div *ngIf="password.invalid && password.touched" class="invalid-input">
                        <div>Password is required</div>
                    </div> -->
                </div>
                <br>
                <div class="form-group login">
                    <button class="btn btn-outline-dark position-login" [disabled]="loginForm.invalid">
                        <ng-container *ngIf="isClickLogin">
                            <span class="spinner-border spinner-border-sm"></span>
                        </ng-container>
                        
                        Login
                    </button>
                    <a routerLink="../register" class="btn btn-link position-login" data-toggle="modal" data-target="#resetPass" data-whatever="Reset Password">Reset Password</a>
                    <div *ngIf="isError">
                        <div class="invalid-input">
                            <div class="errorLogin pt-2">Login fail, Please try again </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



<div class="modal fade" style="z-index: 100000;" id="resetPass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
        <form (ngSubmit)="resetPassword()" [formGroup]="resetForm">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group check-input-email">
                    <label for="recipient-name" class="col-form-label"><h6>Your Email</h6></label>
                    <input type="text" [formControlName]="'email'" class="form-control" id="recipient-name">
                </div>
            </div>
            <div class="modal-footer">
                <div *ngIf="checkError()" class="invalid-input">

                    <div *ngIf="email.errors.required" >
                        <div class="errorRequired">Email is required</div>
                    </div>
                    <div *ngIf="email.errors.email">
                        <div class="errorLength">Format Email Required</div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Back To Login</button>
                <button id="btnSave" type="submit" class="btn btn-outline-dark" [disabled]="resetForm.invalid">
                    <ng-container *ngIf="isClickReset">
                        <span class="spinner-border spinner-border-sm"></span>
                    </ng-container>
                    Confirm
                </button>
            </div>
        </form>
    </div>
  </div>
</div>
