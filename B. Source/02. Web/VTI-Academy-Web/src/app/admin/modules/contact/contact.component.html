<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class=" row table-title">
                <div class="col-md-6">
                    <h2><b>Manage Contact</b></h2>
                </div>
        
                <div class="col-md-5" *ngFor="let i of contact">
                    <button style="border: 2px solid white;" href="#editEmployeeModal" (click)="onOpenContactEditForm(i)" class="edit btn btn-outline-dark" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
                        title="Edit">&#xE254;</i></button>
                </div>
                <div class="col-md-1">

                </div>
            </div>
            <div class="row">
                <table class="table" id="table01">
                    <tbody class="table-tbody">
                        <tr *ngFor="let i of contact">
                            <td class="column-thead">Address</td>
                            <td [innerHTML]="i?.address"></td>
                        </tr>
                        <tr *ngFor="let i of contact">
                            <td class="column-thead">Address2</td>
                            <td [innerHTML]="i?.address2"></td>
                        </tr>
                        <tr *ngFor="let i of contact; let stt = index">
                            <td class="column-thead">Phone</td>
                            <td [innerHTML]="i?.phone"></td>
                        </tr>
                        <tr *ngFor="let i of contact; let stt = index">
                            <td class="column-thead">Phone2</td>
                            <td [innerHTML]="i?.phone2"></td>
                        </tr>
                        <tr *ngFor="let i of contact; let stt = index">
                            <td class="column-thead">Email</td>
                            <td [innerHTML]="i?.email"></td>
                        </tr>
                        <tr *ngFor="let i of contact; let stt = index">
                            <td class="column-thead">Domain</td>
                            <td><a [innerHTML]="i?.domain" (click)="toNewTab(i?.domain)"></a></td>
                        </tr>
                        <tr *ngFor="let i of contact; let stt = index">
                            <td class="column-thead">Facebook</td>
                            <td><a [innerHTML]="i?.facebook" (click)="toNewTab(i?.facebook)"></a></td>
                        </tr>
                        <tr *ngFor="let i of contact; let stt = index">
                            <td class="column-thead">Youtube</td>
                            <td><a [innerHTML]="i?.youtube" (click)="toNewTab(i?.youtube)"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form [formGroup]="contactForm">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Contact</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input [formControlName]="'id'" type="text" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea [formControlName]="'address'" type="text" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Address2</label>
                            <textarea [formControlName]="'address2'" type="text" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <textarea [formControlName]="'phone'" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Phone2</label>
                            <textarea [formControlName]="'phone2'" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Domain</label>
                            <textarea [formControlName]="'domain'" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Facebook</label>
                            <textarea [formControlName]="'facebook'" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <textarea [formControlName]="'email'" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Youtube</label>
                            <textarea [formControlName]="'youtube'" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" (click)="submitEditContact(contactForm.value)" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
