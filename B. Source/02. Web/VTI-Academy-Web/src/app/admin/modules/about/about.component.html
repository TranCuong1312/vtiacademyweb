<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <h2><b>Manage About Us</b></h2>
            </div>
            <table class="table table-striped table-hover" id="table01">
                <thead class="table-thead">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Video</th>
                        <!-- <th>Title Video</th> -->
                        <th>Description Video</th>
                    </tr>
                </thead>
                <tbody class="table-tbody">
                    <tr *ngFor="let i of about; let stt = index">
                        <td [innerHTML]="i?.id" style="text-align: center"></td>
                        <td [innerHTML]="i?.description"></td>
                        <td><a [innerHTML]="i?.video" (click)="toNewTab(i?.video)"></a></td>
                        <!-- <td [innerHTML]="i?.titleVideo"></td> -->
                        <td [innerHTML]="i?.descriptionVideo"></td>
                        <td>
                            <button href="#editEmployeeModal" (click)="openEditForm(i)" class="edit btn btn-outline-dark" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
                            title="Edit">&#xE254;</i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <h2><b>Manage Intro</b></h2>
            </div>
            <table class="table table-striped table-hover" id="table02">
                <thead class="table-thead">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-tbody">
                    <tr *ngFor="let i of intro">
                        <td [innerHTML]="i?.id" style="text-align: center"></td>
                        <td [innerHTML]="i?.name" style="text-align: center"></td>
                        <td [innerHTML]="i?.description" style="text-align: center"></td>
                        <td style="text-align: center">
                            <button href="#editEmployeeModal2" (click)="openEditFormIntro(i)" class="edit btn btn-outline-dark" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
                                    title="Edit">&#xE254;</i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>











    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form (ngSubmit)="updateAbout()" [formGroup]="editForm">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit About Us</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Description</label>
                            <input [formControlName]="'description'" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Video</label>
                            <input [formControlName]="'video'" type="text" class="form-control" required>
                        </div>
                        <!-- <div class="form-group">
                            <label>Title Video</label>
                            <textarea [formControlName]="'titleVideo'" class="form-control" required></textarea>
                        </div> -->
                        <div class="form-group">
                            <label>Description Video</label>
                            <textarea [formControlName]="'descriptionVideo'" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal2" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form (ngSubmit)="updateIntro()" [formGroup]="editFormIntro">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Intro</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input [formControlName]="'name'" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea [formControlName]="'intro_des'" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
