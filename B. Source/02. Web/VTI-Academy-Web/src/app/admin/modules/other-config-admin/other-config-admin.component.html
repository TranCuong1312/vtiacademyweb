<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class=" row table-title">
                <div class="col-md-6">
                    <h2><b>Manage Other Config</b></h2>
                </div>
        
                <div class="col-md-5">
                    <button style="border: 2px solid white;" href="#editEmployeeModal" (click)="onOpenOtherConfigEditForm(otherConfig)" class="edit btn btn-outline-dark" data-toggle="modal">
                        <i class="material-icons" data-toggle="tooltip"
                        title="Edit">&#xE254;</i>
                    </button>
                </div>
                <div class="col-md-1">

                </div>
            </div>
            <div class="row">
                <table class="table" id="table01">
                    <tbody class="table-tbody">
                        <tr>
                            <td class="column-thead">Training Program Image</td>
                            <td [innerHTML]="otherConfig?.training_program_img"></td>
                        </tr>
                        <tr>
                            <td class="column-thead">Business Training Text</td>
                            <td [innerHTML]="otherConfig?.business_training_text"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form [formGroup]="otherConfigEditForm">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Other Config</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Training Program Image</label>
                            <textarea [formControlName]="'training_program_img'" type="text" class="form-control" readonly></textarea>
                            <input type="file" accept="img/*" (change)="onSelectedFile($event)" required>
                        </div>
                        <div class="form-group">
                            <label>Business Training Text</label>
                            <textarea [formControlName]="'business_training_text'" type="text" class="form-control" required></textarea>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" (click)="submitEditOtherConfig()" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
