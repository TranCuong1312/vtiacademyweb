<div class="student-share-name">
    <h1><b>HỌC VIÊN CHIA SẺ</b></h1>
</div>
<div class="body-carousel">
    <div id="word-carousel" class="carousel slide d-flex justify-content-around align-items-center"
        data-ride="carousel">
        <a class="carousel-control-prev align-self-stretch" href="#word-carousel" role="button" data-slide="prev">
            <span class="prev-icon" aria-hidden="true"> <img src="../../../../../assets/icon/arrowL.png" alt=""></span>
            <span class="sr-only">Previous</span>
        </a>
        <div class="carousel-inner">
            <div class="carousel-item {{i==0?'active':''}}" *ngFor="let review of listStudentReview; let i = index">
                <div class="above row">
                    <div class="col-md-4 col-sm-12 image-review">
                        <img class="d-block w-100 h-100"
                            src="../../../../../assets/img/Reviews/Hocvien/{{review?.image}}" alt="First slide">
                    </div>
                    <div class="col-md-8 col-sm-12 single-review">
                        <div class="heading-review">
                            {{review?.reviewerName}}
                        </div>
                        <div class="text-office">
                            <p>{{review?.office}}</p>
                        </div>
                        <div class="text-review">
                            <p>"{{review?.content}}"</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-next align-self-stretch" href="#word-carousel" role="button" data-slide="next">
            <span class="next-icon" aria-hidden="true"> <img src="../../../../../assets/icon/arrowR.png" alt=""></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="student-share-name d-flex justify-content-center">
    <h1><b>FORM ĐĂNG KÍ</b></h1>
</div>
<div class="form-body d-flex justify-content-center">
    <app-scholarship-form [reviewInput]='reviewFromParent'></app-scholarship-form>
</div>
