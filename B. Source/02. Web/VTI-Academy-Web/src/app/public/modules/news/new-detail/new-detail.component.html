<div class="container-news">
  <div class="banner">
    <img src="../../../../../assets/img/main-Banner/about-us-baner.png" class="img-fluid"/>
  </div>
  <div class="news">
    <div class="image">
      <img *ngIf="newsDetail" src="../../../../../assets/img/News-Event/{{newsDetail?.image}}" alt="" />
    </div>
    <div class="title">
      {{ newsDetail?.title }}
    </div>
    <div class="img-icon">
      <img class="h-100 w-auto" src="https://www.vti.com.vn/wp-content/themes/Impreza/img/icon-new-detail.png"/>
    </div>
    <div class="description" [innerHtml]="newsDetail?.content">
      
    </div>
    <div class="date">
      <i class="far fa-calendar-alt"></i>{{ newsDetail?.createDate }}
    </div>
    <div class="container">
      <div class="news-others row">
        <div class="col-lg-4 pl-2 pr-2 col-md-6 col-sm-12" *ngFor="let i of listNewsRandom">
          <div class="card">
            <a href="/news/{{i?.id}}">
              <div class="image d-flex align-items-center justify-content-center">
                <img src="../../../../../assets/img/News-Event/{{i?.image}}" class="card-img-top" alt="..." />
              </div>
              <div class="card-body">
                <p class="card-date">{{ i?.createDate }}</p>
                <h5 class="card-title">{{ i?.title }}</h5>
                <p class="card-text">Read more</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
